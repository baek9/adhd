[output_source]
library=builtin
label=source
purpose=playback
disable=(not (equal? dsp_name "speaker_eq"))
output_0={src:0}
output_1={src:1}

[output_sink]
library=builtin
label=sink
purpose=playback
input_0={dst:0}
input_1={dst:1}

[drc]
library=builtin
label=drc
input_0={src:0}
input_1={src:1}
output_2={intermediate:0}
output_3={intermediate:1}
input_4=0         ; f
input_5=1         ; enable
input_6=-24       ; threshold
input_7=30        ; knee
input_8=12        ; ratio
input_9=0.003     ; attack
input_10=0.25      ; release
input_11=6         ; boost
input_12=550       ; f
input_13=1         ; enable
input_14=-24       ; threshold
input_15=30        ; knee
input_16=12        ; ratio
input_17=0.003     ; attack
input_18=0.25      ; release
input_19=6         ; boost
input_20=2000      ; f
input_21=1         ; enable
input_22=-24       ; threshold
input_23=30        ; knee
input_24=12        ; ratio
input_25=0.003     ; attack
input_26=0.25      ; release
input_27=6         ; boost

[eq2]
library=builtin
label=eq2
input_0={intermediate:0}
input_1={intermediate:1}
output_2={dst:0}
output_3={dst:1}
input_4=2       ; highpass
input_5=500     ; freq
input_6=1       ; Q
input_7=0       ; gain
